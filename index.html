<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-UYsd3ECFM8G6jv+se0IOvDP8N2X75Z6V38IOETP9WDLnFu4uz2sJrrKqEj/7zTzkl+4k3OJGEqhcWsXd15PceA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            text-align: left; /* Align content to the left */
        }
        h1 {
            margin-bottom: 20px;
            text-align: left; /* Align heading to the left */
        }
        .social-icons {
            margin-top: 50px;
        }
        .social-icons a {
            display: inline-block;
            margin-right: 20px;
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            transition: transform 0.3s;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        .video-container {
            position: relative;
            width: 50%; /* Adjust video width to your preference */
            padding-bottom: 28.125%; /* 16:9 aspect ratio */
            margin-top: 50px;
            float: left; /* Float video to the left */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Dark Website</h1>
        <div class="video-container">
            <!-- Replace "YOUTUBE_VIDEO_ID" with the ID of your YouTube video -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="social-icons">
            <!-- Replace "#" with actual links to your social media profiles -->
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <!-- Add more social media icons and links as needed -->
        </div>
    </div>
</body>
</html>
