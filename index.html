<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NickGoat's Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-UYsd3ECFM8G6jv+se0IOvDP8N2X75Z6V38IOETP9WDLnFu4uz2sJrrKqEj/7zTzkl+4k3OJGEqhcWsXd15PceA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            text-align: center; /* Center content */
        }
        h1 {
            margin-bottom: 20px;
        }
        .social-icons {
            margin-top: 50px;
        }
        .social-icons a {
            display: inline-block;
            margin-right: 20px;
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            transition: transform 0.3s;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        .video-container {
            width: 70%; /* Adjust video width to your preference */
            margin: 0 auto; /* Center video */
            padding-bottom: 28.125%; /* 16:9 aspect ratio */
            margin-top: 50px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .navbar {
            background-color: #111; /* Dark background color for navbar */
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #555; /* Darker background color on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="container">
        <h1>Newest Video</h1>
        <div class="video-container">
            <!-- Replace "YOUTUBE_VIDEO_ID" with the ID of your YouTube video -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="social-icons">
            <!-- Replace "#" with actual links to your social media profiles -->
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <!-- Add more social media icons and links as needed -->
        </div>
    </div>
</body>
</html>
